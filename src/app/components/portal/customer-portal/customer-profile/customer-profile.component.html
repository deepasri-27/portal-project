<div class="profile-container" *ngIf="customerProfile">
  <!-- Header Section -->
  <div class="profile-header">
    <div class="header-left">
      <div class="customer-icon">
        <i class="fas fa-user-tie"></i>
      </div>
      <div class="header-info">
        <div class="profile-title">
          Customer of Kaar
          <span class="profile-status">Active</span>
        </div>
        <div class="profile-id">Customer ID: {{ customerProfile.name1 }}</div>
      </div>
    </div>
    <div class="header-right">
      <button class="edit-btn">
        <span class="edit-icon"><i class="fas fa-edit"></i></span>
        Edit Profile
      </button>
    </div>
  </div>

  <!-- Details Section -->
  <div class="profile-details">
    <div class="detail-item">
      <span class="detail-icon"><i class="fas fa-user"></i></span>
      <div class="detail-content">
        <div class="detail-title">Name</div>
        <div class="detail-value">{{ customerProfile.name1 }}</div>
      </div>
    </div>

    <div class="detail-item">
      <span class="detail-icon"><i class="fas fa-map-marker-alt"></i></span>
      <div class="detail-content">
        <div class="detail-title">City</div>
        <div class="detail-value">{{ customerProfile.city }}</div>
      </div>
    </div>

    <div class="detail-item">
      <span class="detail-icon"><i class="fas fa-flag"></i></span>
      <div class="detail-content">
        <div class="detail-title">Country</div>
        <div class="detail-value">{{ customerProfile.country }}</div>
      </div>
    </div>

    <div class="detail-item">
      <span class="detail-icon"><i class="fas fa-mail-bulk"></i></span>
      <div class="detail-content">
        <div class="detail-title">Postcode</div>
        <div class="detail-value">{{ customerProfile.postcode }}</div>
      </div>
    </div>

    <div class="detail-item">
      <span class="detail-icon"><i class="fas fa-road"></i></span>
      <div class="detail-content">
        <div class="detail-title">Street</div>
        <div class="detail-value">{{ customerProfile.street }}</div>
      </div>
    </div>
  </div>
</div>
