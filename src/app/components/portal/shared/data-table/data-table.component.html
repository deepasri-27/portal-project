<div class="table-header">
  <button class="back-button" (click)="goBack()" aria-label="Go Back">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <span class="table-title">{{ tableTitle }}</span>
</div>

<div class="table-loader" *ngIf="data.length === 0">
  <div class="spinner-container">
    <div class="loader"></div>
    <div class="loading-text">Loading data ...</div>
  </div>
</div>

<div class="table-wrapper" *ngIf="data.length !== 0">
  <div class="filter-bar" *ngIf="filters.length">
    <div *ngFor="let filter of filters" class="filter-field">
      <label>{{ filter.label || filter.field }}</label>

      <!-- Search -->
      <input
        *ngIf="filter.filterType === 'search'"
        type="text"
        [(ngModel)]="filterValues[filter.field]"
        placeholder="Search..."
      />

      <!-- Type -->
      <select
        *ngIf="filter.filterType === 'type'"
        [(ngModel)]="filterValues[filter.field]"
        placeholder = "Select"
      >
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let opt of filter.options" [value]="opt">{{ opt }}</option>
      </select>

      <!-- Date Range -->
      <div *ngIf="filter.filterType === 'dateRange'" class="date-range-inputs">
        <input
          type="date"
          [ngModel]="getDateFilterValue(filter.field, 'from')"
          (ngModelChange)="setDateFilterValue(filter.field, 'from', $event)"
        />
        <span>to</span>
        <input
          type="date"
          [ngModel]="getDateFilterValue(filter.field, 'to')"
          (ngModelChange)="setDateFilterValue(filter.field, 'to', $event)"
        />
      </div>
    </div>

    <div class="filter-actions">
      <button class="apply-btn" (click)="onApplyFilter()">Apply Filter</button>
      <button class="clear-btn" (click)="onClearFilter()">Clear Filter</button>
    </div>
  </div>

  <div class="table-scrollable">
    <table class="custom-table">
      <thead>
        <tr>
          <th
            class="theader"
            *ngFor="let title of titles; let i = index"
            (click)="sortByColumn(keys[i])"
            [class.sorted]="keys[i] === sortedKey"
            style="cursor: pointer"
          >
            {{ title }}
            <i *ngIf="keys[i] === sortedKey" [class]="getSortIcon(keys[i])" class="sort-icon"></i>
          </th>
          <th *ngIf="isInvoicePage" class="theader">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of paginatedData">
          <td *ngFor="let key of keys">{{ row[key] }}</td>
          <td *ngIf="isInvoicePage || isPayslipPage">
            <button (click)="downloadInvoice(row[actionColumn])" class="download-button" aria-label="Download Invoice">
              <i class="fas fa-download"></i> Download
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer-controls">
    <div class="items-per-page">
      <label for="items">Items per page:</label>
      <select id="items" (change)="onItemsPerPageChange($event)">
        <option *ngFor="let opt of [5, 10, 20, 50]" [value]="opt" [selected]="opt === itemsPerPage">
          {{ opt }}
        </option>
      </select>
    </div>

    <div class="pagination-controls">
      <button (click)="changePage(page - 1)" [disabled]="page === 1">
        <i class="fa-solid fa-arrow-left"></i> Prev
      </button>
      <span>Page {{ page }} of {{ totalPages }}</span>
      <button (click)="changePage(page + 1)" [disabled]="page === totalPages">
        Next <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
