    class="tile" 
    *ngFor="let item of tiles" 
    (click)="navigateTo(item.route)"

      <i class="{{ item.icon }}"></i>
    </div>
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
  </div>
